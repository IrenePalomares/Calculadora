<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cientifica.css" type="text/css">
</head>
<body>
    <div id="cabeza">
        <div>
            <a href="./calculadora.html">
                <button>Estándar</button>
            </a></div>
        <div><h1>CALCULADORA CIENTÍFICA</h1></div>
    </div>
    
    <div id="contenedor">
        <div id="input">
            <input type="text" id="modulo" value="0">
        </div>
        <div id="m">
            <div class="d"><button disabled="true" >MC</button></div>
            <div class="d"><button disabled="true" >MR</button></div>
            <div class="h"><button>M+</button></div>
            <div class="h"><button>M-</button></div>
            <div class="h"><button>MS</button></div>
            <div class="d"><button disabled="true" >M¯</button></div>
        </div>
        <div class="numeros">
            <div class="o"><button id="exponente" value="x²">x²</button></div>
            <div class="o"><button id="exponente3" value="x³">x³</button></div>
            <div class="o"><button id="sen">sen()</button></div>
            <div class="o"><button id="π">π</button></div>
            <div class="o"><button id="e">e</button></div>
            <div class="o"><button id="eliminar">CE</button></div>
            <div class="o"><button id="quitar"></button></div>
            <div class="o"><button id="raiz" value="√">²√×</button></div>
            <div class="o"><button id="raizcubica" value="³√">³√×</button></div>
            <div class="o"><button id="cos">cos()</button></div>
            <div class="o"><button id="absoluto" >|x|</button></div>
            <div class="o"><button id="exp" >exp</button></div>
            <div class="o"><button id="mod" value="mod">mod</button></div>
            <div class="o"><button id="division" value="÷">÷</button></div>
            <div class="o"><button id="baseexponente">xʸ</button></div>
            <div class="o"><button id="raizʸ">ʸ√×</button></div>
            <div class="o"><button id="tan">tan()</button></div>
            <div class="n"><button id="siete" value="7">7</button></div>
            <div class="n"><button id="ocho" value="8">8</button></div>
            <div class="n"><button id="nueve" value="9">9</button></div>
            <div class="o"><button id="multiplicacion" value="×">×</button></div>
            <div class="o"><button id="diezelevado" value="10ᵡ">10ᵡ</button></div>
            <div class="o"><button id="unoDivision" value="1/">¹/×</button></div>
            <div class="o"><button id="asen">asen()</button></div>
            <div class="n"><button id="cuatro" value="4">4</button></div> 
            <div class="n"><button id="cinco" value="5">5</button></div>
            <div class="n"><button id="seis" value="6">6</button></div>
            <div class="o"><button id="resta" value="-">-</button></div>
            <div class="o"><button id="doselevado" value="2ᵡ">2ᵡ</button></div>
            <div class="o"><button id="factorial">n!</button></div>
            <div class="o"><button id="acos">acos()</button></div>
            <div class="n"><button id="uno" value="1">1</button></div>
            <div class="n"><button id="dos" value="2">2</button></div>
            <div class="n"><button id="tres" value="3">3</button></div>
            <div class="o"><button id="suma" value="+">+</button></div>
            <div class="o"><button id="logaritmo" value="log">log</button></div>
            <div class="o"><button id="neperiano" value="ln">ln</button></div>
            <div class="o"><button value="atan">atan()</button></div>
            <div class="o"><button id="negar" value="+-">+/-</button></div>
            <div class="n"><button id="cero" value="0">0</button></div>
            <div class="o"><button id="coma" value=".">,</button></div>
            <div class="igual"><button id="igual" value="=">=</button></div>
        </div>
        <script src="./cientifica.js"></script>
</body>
</html>
